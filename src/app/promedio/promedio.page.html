<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>promedio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">promedio</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Calculadora de Promedio</h1>
  <ion-item>
    <ion-input label="Primer Parcial" type="number" [(ngModel)]="Parcial1" placeholder="" id="Parcial1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Segundo Parcial" type="number" [(ngModel)]="Parcial2" placeholder="" id="Parcial2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Tercer Parcial" type="number" [(ngModel)]="Parcial3" placeholder="" id="Parcial3"></ion-input>
  </ion-item>
  <ion-button shape="round" (click)="calcularprom()">Calcular Promedio</ion-button>

  <ion-label style="font-size: 2em;">El promedio es de = </ion-label>
  <ion-label  style="font-size: 2em;">{{Resultado}}</ion-label>
</ion-content>
