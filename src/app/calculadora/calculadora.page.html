<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Primer Numero" type="number" [(ngModel)]="num1" placeholder="" id="num1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Segundo Numero" type="number" [(ngModel)]="num2" placeholder="" id="num2"></ion-input>
  </ion-item>
  <ion-button shape="round" (click)="calcularmul()">*</ion-button>
  <ion-button shape="round" (click)="calcularrest()">-</ion-button>
  <ion-button shape="round" (click)="calcularsum()">+</ion-button>
  <ion-button shape="round" (click)="calculardiv()">/</ion-button>
  <br>
  <br>
  <ion-label>Resultado= </ion-label>
  <ion-label>{{resultado}}</ion-label>
</ion-content>
